options:
  languages: [ "java" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps

dependencies:
  ch.qos.logback:
    logback:
      lang: java
      modules: [ "classic", "core" ]
      version: "1.2.1"

  com.beust:
    jcommander:
      lang: java
      version: "1.72"

  com.fasterxml.jackson.core:
    jackson:
      lang: java
      modules: [ "annotations", "core", "databind" ]
      version: "2.9.5"

  com.fasterxml.jackson.dataformat:
    jackson:
      lang: java
      modules: [ "dataformat-csv", "dataformat-yaml" ]
      version: "2.9.5"

  com.fasterxml.jackson.module:
    jackson-module-parameter-names:
      lang: java
      version: "2.9.5"

  com.google.guava:
    guava:
      lang: java
      modules: [ "", "testlib" ]
      version: "23.0"

  com.puppycrawl.tools:
    checkstyle:
      lang: java
      version: "6.18"

  com.squareup.okhttp3:
    mockwebserver:
      lang: java
      version: "3.8.1"
    okhttp:
      lang: java
      version: "3.8.1"

  io.prometheus:
    simpleclient:
      lang: java
      version: "0.5.0"
    simpleclient_common:
      lang: java
      version: "0.5.0"
    simpleclient_hotspot:
      lang: java
      version: "0.5.0"
    simpleclient_httpserver:
      lang: java
      version: "0.5.0"

  io.prometheus.jmx:
    collector:
      lang: java
      version: "0.9"
    jmx_prometheus_javaagent:
      lang: java
      version: "0.3.1"

  junit:
    junit:
      lang: java
      version: "4.11"

  log4j:
    log4j:
      lang: java
      version: "1.2.17"

  org.apache.kafka:
    kafka-clients:
      lang: java
      version: "2.1.1"
    kafka-clients:jar:test:
      lang: java
      version: "2.1.1"

  org.hamcrest:
    hamcrest-core:
      lang: java
      version: "1.3"

  org.mockito:
    mockito:
      lang: java
      modules: [ "all", "core" ]
      version: "1.10.19"

  org.slf4j:
    slf4j-api:
      lang: java
      version: "1.7.25"
